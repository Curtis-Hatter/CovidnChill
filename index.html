<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translation Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-primary has-text-white has-background-dark p-3 m-3 level">
        <h1 class = "level-left">Lyric Translator</h1>
        <div class="field level-right">
            <h2 class ="m-2 level-item">Enter a Song:</h2>
            <input id ="song-user-input" class="input is-primary m-2" type="text" placeholder="Song goes here!">
            <button id = "song-button" class="button is-primary m-2">Submit</button>
        </div>
    </div>  
    <div class ="columns p-2 m-2">
        <div class ="column is-half">
            <h2>Lyrics go here:</h2>
            <p id ="retrieved-lyrics" class = "p-6"> </p>
        </div>
        <div class ="column is-half">
            <h2 class = "mb-2">Choose a Translation Language:</h2>
            <div class = "columns">
                <div class ="column is-one-quarter">
                    <button id = "pirate-translate" class="button is-link is-outlined">Pirate</button>
                </div>
                <div class ="column is-one-quarter">
                    <button id = "yoda-translate" class="button is-success is-outlined">Yoda</button>
                </div>
                <div class ="column is-one-quarter">
                    <button id = "groot-translate" class="button is-danger is-outlined">Groot</button>
                </div>
                <div class ="column is-one-quarter">
                    <button id = "hodor-translate" class="button is-info is-outlined">Hodor</button>
                </div>
            </div>
            <h2>Translation goes here:</h2>
            <p id = "retrieved-translation"> </p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
