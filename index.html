<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translation Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1>Lyric Translator</h1>
            <div class="field">
                <h2>Enter a Song:</h2>
                <div class="control">
                    <input id="song-user-input" class="input is-primary" type="text" placeholder="Song goes here!">
                    <button class="button is-primary">Submit</button>
                </div>
            </div>
            <div>
                <h1>Lyrics go here:</h2>
                    <p id="retrieved-lyrics"> </p>
            </div>
            <div>
                <button id="pirate-translate" class="button is-primary">Translate to Pirate</button>
            </div>
            <div>
                <h1>Translation goes here:</h2>
                    <p id="retrieved-translation"> </p>
            </div>
            <div>
                <button id = "pirate-translate" class="button is-primary">Translate to Pirate</button>
            </div>
            <div>
                <h1>Translation goes here:</h2>
                <p id = "retrieved-translation"> </p>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
