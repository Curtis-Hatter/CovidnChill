<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translation Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css" <link rel="preconnect"
        href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-primary has-text-white has-background-dark p-3 m-3 level">
        <h1 class="level-left ml-2">Lyric Translator</h1>
        <div class="field level-right">
            <h2 class="m-2 level-item">Enter a Song:</h2>
            <input id="song-user-input" class="input is-primary m-2" type="text">
            <button id="song-button" class="button is-primary m-2 button-font">Submit</button>
        </div>
    </div>
    <div class="columns p-2 m-2">
        <div class="column is-half">
            <div class="box">
                <h2>Lyrics go here:</h2>
                <p id="retrieved-lyrics" class="p-6"> </p>
            </div>
        </div>
        <div class="column is-half">
            <div class="box">
                <h2 class="mb-2">Choose a Translation Language:</h2>
                <div class="columns">
                    <div class="column is-one-quarter">
                        <button id="pirate-translate" class="button is-link is-outlined button-font"><img
                                id="pirate-img" src="./assets/pirate.icon.png" alt="Pirate Ship"></button>
                    </div>
                    <div class="column is-one-quarter">
                        <button id="yoda-translate" class="button is-success is-outlined button-font"><img id="yoda-img"
                                src="./assets/yoda.icon.png" alt="Yoda from Star Wars"></button>
                    </div>
                    <div class="column is-one-quarter">
                        <button id="groot-translate" class="button is-danger is-outlined button-font"><img
                                id="groot-img" src="./assets/groot.icon.png" alt="Groot from Gaurdians of the Galaxy">
                        </button>
                    </div>
                    <div class="column is-one-quarter">
                        <button id="hodor-translate" class="button is-info is-outlined button-font"><img id="hodor-img"
                                src="./assets/hodor.icon.png" alt="Hodor from Game of Thrones"></button>
                    </div>
                </div>
                <div class="box">
                    <h2>Translation goes here:</h2>
                    <p id="retrieved-translation" class="p-6"> </p>
                </div>
            </div>
        </div>
    </div>
    <footer class=“footer”>
        <div class="content has-text-centered has-background-dark has-text-light p-2">
            <p>Copyright lyric translator</p>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
