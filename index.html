<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Translation Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="has-background-light">
    <div class="hero is-dark">
        <div class="has-text-white p-3 m-3 level">
            <h1 class="ml-2 mb-2">Lyric Translator</h1>
            <div class="field has-addons mb-2">
                <div class="control centered">
                    <input id="song-user-input" class="input is-medium button-font" type="text" placeholder="Enter a Song">
                </div>
                <div class="control">
                    <a class="button has-background-grey-light is-medium" id="search-button"><i
                            class="fas fa-search"></i></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="box has-background-grey-light bottom-curve">
        <div id = "song-buttons" class="columns">
            <div class="column mx-1 is-one-fifth has-text-centered">
                <button id="song-button-1" class = "song-button button is-dark button-font is-medium"> Song 1 </button>
            </div>
            <div class="column mr-1 is-one-fifth has-text-centered">
                <button id="song-button-2" class = "song-button button is-dark button-font is-medium"> Song 2 </button>
            </div>
            <div class="column mr-1 is-one-fifth has-text-centered">
                <button id="song-button-3" class = "song-button button is-dark button-font is-medium"> Song 3 </button>
            </div>
            <div class="column mr-1 is-one-fifth has-text-centered">
                <button id="song-button-4" class = "song-button button is-dark button-font is-medium"> Song 4 </button>
            </div>
            <div class="column mr-1 is-one-fifth has-text-centered">
                <button id="clear-button" class = "button is-light has-text-dark button-font is-medium"> Clear Memory </button>
            </div>
        </div>
    </div>
    <div class="columns p-2 m-2 mb-6">
        <div class="column is-two-fifths">
            <div class="box">
                <h2>Original Lyrics:</h2>
                <div id="lyric-box-1" class="box mt-3 column-tall">
                    <p id="retrieved-lyrics" class="p-1"> </p>
                </div>
            </div>
        </div>
        <div class="column is-one-fifth">
            <div class="box has-text-centered">
                <h2 class="mb-4">Choose a Translation Language:</h2>
                <div class="rows">
                    <div class="row is-full mb-2">
                        <button id="pirate-translate" class="button is-large is-dark is-outlined button-font"><img
                                id="pirate-img" src="./assets/pirate.icon.png" alt="Pirate Ship"></button>
                    </div>
                    <div class="row is-full mb-2">
                        <button id="yoda-translate" class="button is-large is-success is-outlined button-font"><img id="yoda-img"
                                src="./assets/yoda.icon.png" alt="Yoda from Star Wars"></button>
                    </div>
                    <div class="row is-full mb-2">
                        <button id="groot-translate" class="button is-large is-danger is-outlined button-font"><img
                                id="groot-img" src="./assets/groot.icon.png" alt="Groot from Gaurdians of the Galaxy">
                        </button>
                    </div>
                    <div class="row is-full mb-2">
                        <button id="hodor-translate" class="button is-large is-link is-outlined button-font"><img id="hodor-img"
                                src="./assets/hodor.icon.png" alt="Hodor from Game of Thrones"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="column is-two-fifths">
            <div class="box">
                <h2>Translated Lyrics:</h2>
                <div id="lyric-box-2" class="box mt-3 column-tall">
                    <p id="retrieved-translation" class="p-1"> </p>
                </div>
            </div>
        </div>
    </div>
    <div id="placeholder-box" class="columns column-tall">
    </div>
    <footer class=“footer”>
        <div class="content has-text-centered has-background-dark has-text-light p-4">
            <p><i class="far fa-copyright"></i>: CMMMT LLC, 2020</p>
        </div>
    </footer>

    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
